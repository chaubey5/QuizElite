<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Quiz | QuizElite AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --bg: #f8fafc; --dark: #1e1b4b; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); 
            margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; 
        }
        .quiz-container { 
            background: white; width: 90%; max-width: 800px; padding: 40px; 
            border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            position: relative; overflow: hidden;
        }
        .progress-container { height: 8px; background: #e2e8f0; border-radius: 10px; margin-bottom: 40px; }
        .progress-fill { height: 100%; background: var(--primary); width: 0%; transition: 0.5s ease; border-radius: 10px; }
        
        #question-text { font-size: 24px; font-weight: 800; color: var(--dark); margin-bottom: 30px; line-height: 1.4; }
        
        .options-grid { display: grid; gap: 15px; }
        .option-btn { 
            padding: 18px 25px; border: 2px solid #f1f5f9; border-radius: 15px; 
            background: white; text-align: left; font-size: 16px; cursor: pointer; 
            transition: 0.3s; font-weight: 600; color: #475569;
        }
        .option-btn:hover { border-color: var(--primary); background: #f5f3ff; color: var(--primary); }
        .option-btn.selected { border-color: var(--primary); background: var(--primary); color: white; }

        .footer { margin-top: 40px; display: flex; justify-content: space-between; align-items: center; }
        .btn-next { 
            background: var(--primary); color: white; border: none; padding: 15px 35px; 
            border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.3s;
        }
        .btn-next:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(99, 102, 241, 0.2); }
        .q-count { color: #94a3b8; font-weight: 700; }
    </style>
</head>
<body>

<div class="quiz-container" id="quiz-box">
    <div class="progress-container"><div class="progress-fill" id="progress"></div></div>
    
    <div id="quiz-content">
        <div id="question-text">Loading Questions...</div>
        <div class="options-grid" id="options"></div>
        
        <div class="footer">
            <div class="q-count" id="q-count">Question 0 of 0</div>
            <button class="btn-next" onclick="nextQuestion()" id="next-btn">Next Question</button>
        </div>
    </div>
</div>

<script>
    let questions = [];
    let currentIdx = 0;
    let score = 0;
    let selectedAns = null;

    // Fetch Questions from API
    fetch(`/api/questions/{{ exam.id }}/`)
        .then(res => res.json())
        .then(data => {
            questions = data;
            if(questions.length > 0) {
                showQuestion();
            } else {
                // Empty State Handler
                document.getElementById('quiz-box').innerHTML = `
                    <div style="text-align:center; padding:20px;">
                        <h2 style="color:var(--dark);">Oops! No Questions Found ðŸ“­</h2>
                        <p style="color:#64748b;">Is exam mein abhi sawaal add nahi kiye gaye hain.</p>
                        <br>
                        <a href="/" style="text-decoration:none; background:var(--primary); color:white; padding:12px 25px; border-radius:10px; font-weight:700;">Back to Dashboard</a>
                    </div>`;
            }
        });

    function showQuestion() {
        selectedAns = null;
        let q = questions[currentIdx];
        
        // Update UI
        document.getElementById('question-text').innerText = q.question_text;
        document.getElementById('q-count').innerText = `Question ${currentIdx + 1} of ${questions.length}`;
        document.getElementById('progress').style.width = `${((currentIdx + 1) / questions.length) * 100}%`;
        
        // Generate Options
        let optionsHtml = '';
        for(let i=1; i<=4; i++) {
            let optionText = q['option'+i];
            optionsHtml += `<button class="option-btn" onclick="selectOption(this, ${i})">${optionText}</button>`;
        }
        document.getElementById('options').innerHTML = optionsHtml;
        
        // Update Button Text
        document.getElementById('next-btn').innerText = (currentIdx === questions.length - 1) ? "Finish Quiz" : "Next Question";
    }

    function selectOption(btn, val) {
        document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        selectedAns = val;
    }

    function nextQuestion() {
        if(selectedAns === null) {
            alert("Bhai, ek option toh choose karle!");
            return;
        }
        
        // Check Answer
        if(selectedAns === parseInt(questions[currentIdx].correct_option)) {
            score++;
        }

        if(currentIdx < questions.length - 1) {
            currentIdx++;
            showQuestion();
        } else {
            saveAndFinish();
        }
    }

    function saveAndFinish() {
        // Save to Database via POST
        fetch('/save-result/', {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({
                exam_id: "{{ exam.id }}",
                score: score,
                total_questions: questions.length
            })
        }).then(() => {
            // Redirect to result page
            window.location.href = `/result-page/{{ exam.id }}/${score}/${questions.length}/`;
        });
    }
</script>
</body>
</html>
