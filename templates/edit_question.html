<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Question | QuizElite Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --bg: #f4f7ff; --dark: #1e293b; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        
        .form-card { 
            background: white; padding: 40px; border-radius: 24px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.05); width: 100%; max-width: 550px; 
        }
        
        h2 { margin-top: 0; color: var(--dark); font-weight: 800; display: flex; align-items: center; gap: 10px; }
        
        label { display: block; margin-top: 15px; font-weight: 700; color: #64748b; font-size: 14px; }
        
        input, textarea, select { 
            width: 100%; padding: 12px; margin-top: 6px; border: 2px solid #f1f5f9; 
            border-radius: 12px; font-family: inherit; box-sizing: border-box; transition: 0.3s;
        }
        
        input:focus, textarea:focus { border-color: var(--primary); outline: none; background: #fefeff; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        .btn-save { 
            background: var(--primary); color: white; border: none; width: 100%; 
            padding: 16px; border-radius: 14px; font-weight: 800; font-size: 16px;
            margin-top: 30px; cursor: pointer; transition: 0.3s; 
        }
        .btn-save:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(99, 102, 241, 0.2); }
        
        .btn-cancel { 
            display: block; text-align: center; margin-top: 15px; color: #94a3b8; 
            text-decoration: none; font-weight: 600; font-size: 14px; 
        }
    </style>
</head>
<body>

<div class="form-card">
    <h2>✏️ Edit Question</h2>
    <form method="POST">
        {% csrf_token %}
        
        <label>Question Text</label>
        <textarea name="question_text" rows="3" required>{{ question.question_text }}</textarea>
        
        <div class="grid">
            <div>
                <label>Option 1</label>
                <input type="text" name="option1" value="{{ question.option1 }}" required>
            </div>
            <div>
                <label>Option 2</label>
                <input type="text" name="option2" value="{{ question.option2 }}" required>
            </div>
            <div>
                <label>Option 3</label>
                <input type="text" name="option3" value="{{ question.option3 }}" required>
            </div>
            <div>
                <label>Option 4</label>
                <input type="text" name="option4" value="{{ question.option4 }}" required>
            </div>
        </div>

        <label>Correct Option (1-4)</label>
        <input type="number" name="correct_option" min="1" max="4" value="{{ question.correct_option }}" required>
        
        <button type="submit" class="btn-save">Save Changes</button>
        <a href="{% url 'manage_questions' question.exam.id %}" class="btn-cancel">Discard & Go Back</a>
    </form>
</div>

</body>
</html>
