<!DOCTYPE html>
<html>
<head>
    <title>QuizElite Login</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .login-card h2 { color: #2c3e50; margin-bottom: 25px; }
        .login-card input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; /* To keep padding inside width */
        }
        .btn-login {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }
        .btn-login:hover { background: #2980b9; transform: translateY(-2px); }
        .footer-text { margin-top: 20px; font-size: 0.8rem; color: #7f8c8d; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Welcome Back</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="btn-login">Sign In</button>
    </form>
    <p class="footer-text">Secure Access for QuizElite.ai</p>
</div>

</body>
</html>
