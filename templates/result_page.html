<!DOCTYPE html>
<html>
<head>
    <title>Quiz Result | QuizElite</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #f1f5f9; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; overflow: hidden;
        }
        .card { 
            background: white; padding: 60px; border-radius: 40px; 
            text-align: center; box-shadow: 0 40px 100px rgba(0,0,0,0.1); 
            max-width: 450px; width: 90%; transform: scale(0.9);
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes popIn { to { transform: scale(1); } }
        
        .score-circle { 
            width: 140px; height: 140px; background: #f0fdf4; border: 6px solid #10b981; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            margin: 0 auto 30px; font-size: 38px; font-weight: 800; color: #10b981;
        }
        h1 { color: #1e1b4b; font-size: 32px; margin-bottom: 10px; }
        p { color: #64748b; margin-bottom: 40px; font-size: 18px; }
        .btn { 
            background: #6366f1; color: white; padding: 18px 40px; border-radius: 15px; 
            text-decoration: none; font-weight: 700; display: inline-block; transition: 0.3s;
        }
        .btn:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(99, 102, 241, 0.3); }
    </style>
</head>
<body>

<div class="card">
    <div class="score-circle">{{ score }}/{{ total }}</div>
    <h1>Mubarak Ho! ðŸŽ‰</h1>
    <p>Aapne <b>{{ exam_title }}</b> mein kamaal kar diya!</p>
    <a href="{% url 'index' %}" class="btn">Back to Dashboard</a>
</div>

<script>
    window.onload = function() {
        var duration = 3 * 1000;
        var end = Date.now() + duration;

        (function frame() {
            confetti({
                particleCount: 5, angle: 60, spread: 55, origin: { x: 0 },
                colors: ['#6366f1', '#f472b6', '#10b981']
            });
            confetti({
                particleCount: 5, angle: 120, spread: 55, origin: { x: 1 },
                colors: ['#6366f1', '#f472b6', '#10b981']
            });

            if (Date.now() < end) {
                requestAnimationFrame(frame);
            }
        }());
    };
</script>
</body>
</html>
