<!DOCTYPE html>
<html>
<head>
    <title>QuizElite | Access</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .auth-card { background: white; width: 380px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        
        /* Tabs Styling */
        .tab-box { display: flex; background: #f8f9fa; border-bottom: 1px solid #ddd; }
        .tab-btn { flex: 1; padding: 15px; text-align: center; cursor: pointer; font-weight: bold; color: #666; transition: 0.3s; }
        .tab-btn.active { background: white; color: #1a2a6c; border-bottom: 3px solid #1a2a6c; }

        .form-container { padding: 30px; }
        .auth-form { display: none; }
        .auth-form.active { display: block; }

        h2 { text-align: center; color: #1a2a6c; margin-top: 0; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        
        .btn { width: 100%; padding: 12px; border: none; border-radius: 6px; color: white; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        .btn-login { background: #1a2a6c; }
        .btn-signup { background: #27ae60; }
        
        .help-text { font-size: 12px; color: #888; margin-top: -5px; display: block; }
    </style>
</head>
<body>

<div class="auth-card">
    <div class="tab-box">
        <div id="login-tab" class="tab-btn active" onclick="showForm('login')">Login</div>
        <div id="signup-tab" class="tab-btn" onclick="showForm('signup')">Register</div>
    </div>

    <div class="form-container">
        <div id="login-section" class="auth-form active">
            <h2>Welcome Back</h2>
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" name="login_submit" class="btn btn-login">Login</button>
            </form>
        </div>

        <div id="signup-section" class="auth-form">
            <h2>New Account</h2>
            <form method="POST">
                {% csrf_token %}
                {{ signup_form.as_p }}
                <button type="submit" name="signup_submit" class="btn btn-signup">Create Account</button>
            </form>
        </div>
    </div>
</div>

<script>
    function showForm(type) {
        // Reset Classes
        document.getElementById('login-section').classList.remove('active');
        document.getElementById('signup-section').classList.remove('active');
        document.getElementById('login-tab').classList.remove('active');
        document.getElementById('signup-tab').classList.remove('active');

        if(type === 'login') {
            document.getElementById('login-section').classList.add('active');
            document.getElementById('login-tab').classList.add('active');
        } else {
            document.getElementById('signup-section').classList.add('active');
            document.getElementById('signup-tab').classList.add('active');
        }
    }
</script>

</body>
</html>
